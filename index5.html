<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Receiving</title>
    <style>
        /* Basic modern styling */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background: #f4f7f9; color: #333; margin: 0; padding-top: 4px; /* Space for loading bar */ }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { text-align: center; color: #2c3e50; }
        .controls { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .controls input, .controls select { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #3498db; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .receive-cell { display: flex; gap: 5px; align-items: center; }
        .receive-cell input { width: 60px; padding: 8px; }
        .receive-cell button { background: #2ecc71; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
        .receive-cell button:hover { background: #27ae60; }
        .loader { text-align: center; font-size: 20px; padding: 40px; }

        /* --- NEW: Loading Bar Styles --- */
        #loading-bar-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 4px; 
            background-color: transparent; 
            z-index: 9999; 
            display: none; /* Hidden by default */
        }
        #loading-bar { 
            height: 100%; 
            width: 0%; 
            background-color: #3498db; 
            border-radius: 2px;
            transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1); /* Slower, smoother animation */
        }
    </style>
</head>
<body>

    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <div class="container">
        <h1>PO Receiving</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by Code, Item, PO Number...">
            <select id="statusFilter">
                <option value="all">Pending & Partial</option>
                <option value="Received">Received</option>
                <option value="all-statuses">Show All</option>
            </select>
        </div>
        <div id="table-container">
            <p class="loader">Loading Data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
