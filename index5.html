<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Receiving</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... (most of your styles are unchanged) ... */
        :root { /* ... */ }
        body { /* ... */ }
        .container { /* ... */ }
        .page-view { /* NEW: For switching between views */ }

        /* --- NEW: Styles for Summary Page --- */
        .summary-item { display: grid; grid-template-columns: 1fr 80px; gap: 1rem; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color); }
        .summary-item-info p { margin: 0; }
        .summary-item-info .code { font-weight: 500; }
        .summary-item-info .desc { font-size: 0.9rem; color: var(--text-muted); }
        .summary-stats { background: var(--light-bg); padding: 1rem; border-radius: 8px; margin: 1.5rem 0; text-align: center; }
        .summary-stats h3 { margin-top: 0; }
        .summary-stats p { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin: 0; }
        .primary-btn { background: var(--primary-color); color: white; border: none; padding: 0.75rem 1.5rem; font-size: 1rem; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; width: 100%; }
        .primary-btn:hover { background: #0069d9; }
        .primary-btn:disabled { background: #aaa; cursor: not-allowed; }
        /* Include all your other existing styles here */
    </style>
</head>
<body>
    <div id="loading-bar-container"></div>

    <div id="main-page" class="page-view">
        <div class="container">
            <h1>PO Receiving</h1>
            <div class="controls"></div>
            <div id="table-container"></div>
            <button id="create-summary-btn" class="primary-btn" style="margin-top: 1rem;" disabled>Create Delivery Summary</button>
        </div>
    </div>

    <div id="summary-page" class="page-view" style="display: none;">
        <div class="container">
            <h1>Delivery Summary</h1>
            <div id="summary-list"></div>
            
            <div class="summary-stats">
                <h3>Session Totals</h3>
                <p><span id="total-items">0</span> Items / <span id="total-qty">0</span> Pcs</p>
            </div>
            
            <button id="submit-summary-btn" class="primary-btn">Submit Delivery</button>
            <button id="cancel-summary-btn" style="background: var(--text-muted); margin-top: 0.5rem;" class="primary-btn">Cancel</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
