<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Receiving</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- NEW: Modern UI/UX Styles --- */
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #212529;
            --text-muted: #6c757d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding-top: 4px;
        }

        .container {
            width: 95%;
            max-width: 1400px; /* Wider for larger screens */
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fff;
            box-shadow: var(--shadow);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .controls input, .controls select {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            flex-grow: 1;
            transition: box-shadow 0.2s ease;
        }
        .controls input:focus, .controls select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            border-color: var(--primary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--light-bg);
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .receive-cell {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .receive-cell input {
            width: 50px;
            padding: 0.5rem;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        .receive-cell button {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .receive-cell button:hover {
            background-color: #218838;
        }
        .receive-cell button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .loader { text-align: center; font-size: 1.1rem; padding: 3rem; color: var(--text-muted); }

        #loading-bar-container { position: fixed; top: 0; left: 0; width: 100%; height: 4px; z-index: 9999; display: none; }
        #loading-bar { height: 100%; width: 0%; background: var(--primary-color); transition: width 1.5s cubic-bezier(0.25, 1, 0.5, 1); }
        
        /* --- NEW: Responsive Card View for Mobile --- */
        @media (max-width: 768px) {
            table { border: 0; }
            table thead {
                border: none;
                clip: rect(0 0 0 0);
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
            }
            table tr {
                display: block;
                margin-bottom: 1rem;
                border-radius: 10px;
                box-shadow: var(--shadow);
                border: 1px solid var(--border-color);
            }
            table td {
                display: block;
                text-align: right;
                border-bottom: 1px dashed var(--border-color);
            }
            table td::before {
                content: attr(data-label);
                float: left;
                font-weight: 500;
                color: var(--text-muted);
                text-transform: uppercase;
                font-size: 0.8rem;
            }
            table td:last-child { border-bottom: 0; }
            .receive-cell { justify-content: flex-end; }
        }
    </style>
</head>
<body>
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <div class="container">
        <h1>PO Receiving</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search any column...">
            <select id="statusFilter">
                <option value="all">Pending & Partial</option>
                <option value="Received">Received</option>
                <option value="all-statuses">Show All</option>
            </select>
        </div>
        <div id="table-container">
            <p class="loader">Initializing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
